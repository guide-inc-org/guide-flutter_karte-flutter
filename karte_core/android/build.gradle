buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.2'
        classpath 'org.yaml:snakeyaml:1.19'
    }
}
import org.yaml.snakeyaml.Yaml

def pubspec = new Yaml().load(project.file("../pubspec.yaml").newInputStream())

group 'io.karte.flutter.core'
version pubspec.version

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "io.karte.flutter.core"
    compileSdkVersion 34

    defaultConfig {
        minSdkVersion 23
        versionName version
        buildConfigField "String", "LIB_VERSION", "\"$version\""
    }
    buildFeatures {
        buildConfig true
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    api 'io.karte.android:core:2.+'
}
